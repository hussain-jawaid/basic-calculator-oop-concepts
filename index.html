<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn del">DEL</button>
            <button class="btn operator">*</button>
            <button class="btn nums">7</button>
            <button class="btn nums">8</button>
            <button class="btn nums">9</button>
            <button class="btn operator">-</button>
            <button class="btn nums">4</button>
            <button class="btn nums">5</button>
            <button class="btn nums">6</button>
            <button class="btn operator">+</button>
            <button class="btn nums">1</button>
            <button class="btn nums">2</button>
            <button class="btn nums">3</button>
            <button class="btn operator">/</button>
            <button class="btn equal">=</button>
            <button class="btn nums">0</button>
            <button class="btn nums">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
